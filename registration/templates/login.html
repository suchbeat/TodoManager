{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block message %}
 
        <div id="error_msg">
 
        {{ auth_form.non_field_errors }}
 
        </div>
 
{% endblock %}
 
 
{% block content %}
 
    <form action="" method="POST">
 
    {% csrf_token %}
 
 
        {% for field in auth_form %}
 
            <div class="fieldWrapper">
 
                {{ field.errors }}
 
                {{ field.label_tag }} {{ field }}
 
            </div>
 
        {%  endfor %}
 
    <input type="submit" value="Login" />
 
    </form>
 
    {{ ct }}
 
{%  endblock %}
